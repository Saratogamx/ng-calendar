<h3>New Product</h3>
<br>

<form novalidate
      (ngSubmit)="saveCustomer()"
      [formGroup]="newCustomerForm">
  
  <div class="form-row" style="margin-bottom: 15px;">
    <div class="col">
      <label for="firstName">First Name</label>
      <input  type="text" 
              class="form-control" 
              id="firstName"
              [ngClass]="{'is-invalid': fieldIsValid(newCustomerForm.get('first_name'))}"
              formControlName="first_name" />
      <span class="invalid-feedback">
        <span *ngIf="newCustomerForm.get('first_name').errors?.required">
          Please enter a first name for the new customer.
        </span>
      </span>
    </div>
    <div class="col">
      <label for="lastName">Last Name</label>
      <input  type="text" 
              class="form-control" 
              id="lastName" 
              [ngClass]="{'is-invalid': fieldIsValid(newCustomerForm.get('last_name'))}"
              formControlName="last_name" />
      <span class="invalid-feedback">
        <span *ngIf="newCustomerForm.get('last_name').errors?.required">
          Please enter a last name for the new customer.
        </span>
      </span>
    </div>
  </div>

  <div class="form-row" style="margin-bottom: 15px;">
    <div class="col">
      <label for="phoneNumber">Phone number</label>
      <input  type="tel" 
              class="form-control" 
              id="phoneNumber"
              [ngClass]="{'is-invalid': fieldIsValid(newCustomerForm.get('phone'))}" 
              formControlName="phone" />
      <span class="invalid-feedback">
        <span *ngIf="newCustomerForm.get('phone').errors?.required">
          Please enter a phone number for the new customer.
        </span>
      </span>
    </div>
    <div class="col">
      <label for="email">Email</label>
      <input  type="text" 
              class="form-control" 
              id="email"
              [ngClass]="{'is-invalid': fieldIsValid(newCustomerForm.get('email'))}"
              formControlName="email" />
      <span class="invalid-feedback">
        <span *ngIf="newCustomerForm.get('email').errors?.required">
          Please enter an email for the new customer.
        </span>
        <span *ngIf="newCustomerForm.get('email').errors?.email">
          Please enter a valid email for the new customer.
        </span>
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <select class="custom-select" 
            id="country"
            [ngClass]="{'is-invalid': fieldIsValid(newCustomerForm.get('country'))}"
            formControlName="country">
      <option *ngFor="let country of countries"
        value="{{ country.name }}"
      >{{ country.name }}</option>
    </select>
    <span class="invalid-feedback">
      <span *ngIf="newCustomerForm.get('country').errors?.required">
        Please select a country from the list.
      </span>
    </span>
  </div>
  
  <button class="btn btn-primary"
          type="submit"
          style="margin-right: 5px;">
    Submit
  </button>
  <button class="btn btn-outline-secondary"
          type="button"
          (click)="cancel($event)">
    Cancel
  </button>
</form>
