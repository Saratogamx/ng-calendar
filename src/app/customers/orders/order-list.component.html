<div class="row">
  <div>
    <h3>{{ title }}</h3>
  </div>
  <div>
    <button class="btn btn-sm btn-primary" style="margin-left: 15px;" modal-trigger="newOrder">Add new</button>
  </div>
</div>

<nav class="navbar navbar-light bg-light" style="margin-bottom:10px;">
  <div>
    <label>Sort by:</label>
    <select class="custom-select" id="sortBy">
      <option selected>Choose...</option>
      <option value="1">Customer</option>
      <option value="2">Date</option>
    </select>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </form>
</nav>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Customer</th>
      <th scope="col">Date</th>
      <th scope="col" style="text-align:center;">Details</th>
      <th scope="col">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ order.customer?.firstName }}&nbsp;{{ order.customer?.lastName }}</td>
      <td>{{ order.date | date: 'shortDate' }}</td>
      <td style="text-align:center;">{{ order.details?.length }}</td>
      <td style="text-align:right;padding-right: 10px;">
        <a href="" (click)="toggleOrderDetails($event)">{{ !toggleDetails ? 'View' : 'Hide' }} Order Details</a>
      </td>
    </tr>
  </tbody>
</table>

<div class="row" *ngIf="toggleDetails">
  <div class="col-md-12">
    <h3>Order Details</h3>
  </div>
  <div class="col-md-6">
    <p class="h5">ID: <span class="text-muted">1</span></p>
  </div>
</div>

<!-- Modal window for new order -->
<app-modal-window title="New Customer Order" elementId="newOrder">
  <div class="list-group">
    <app-new-customerorder></app-new-customerorder>
  </div>
</app-modal-window>
