<div class="row">
  <div>
    <h3>{{ title }}</h3>
  </div>
  <div>
    <button class="btn btn-sm btn-primary" style="margin-left: 15px;" modal-trigger="newProduct">Add new</button>
  </div>
</div>

<nav class="navbar navbar-light bg-light" style="margin-bottom:10px;">
  <div>
    <label>Sort by:</label>
    <select class="custom-select" id="sortBy">
      <option selected>Choose...</option>
      <option value="1">Customer</option>
      <option value="2">Date</option>
    </select>
  </div>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
  </form>
</nav>

<div class="row">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Category</th>
        <th scope="col">Keywords</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of products; let i = index"
      >
        <th scope="row">{{ i+1 }}</th>
        <td>{{ product.name }}</td>
        <td>{{ product.brand }}</td>
        <td>{{ product.category }}</td>
        <td>
          <span class="badge badge-warning" style="margin-right: 2px;"
            *ngFor="let key of product.keywords"
          >
            {{ key }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal window for new order -->
<app-modal-window title="New Product" elementId="newProduct">
  <div class="list-group">
    <app-new-product></app-new-product>
  </div>
</app-modal-window>
